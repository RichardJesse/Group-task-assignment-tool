<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Group task assigner</title>
    <link rel="icon" href="download.jpeg" type="image/x-icon">
    <style>
        input {
            display: block;
            padding: 10px;
            margin: 5px;
        }

        body {
            margin: auto;
            background-color: orange;
        }

        h1,h2,
        p {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }
        h1,h2{
            text-align: center;
        }

        button,input{
            align-self: center;
            margin: auto;
        }
    </style>
</head>

<body>
    <p class="alert alert-danger alert-dismissible fade show">this is a simple tool to help groups assign tasks to
        various members the tool is random! there is no bias </p>
    <h1 style="text-align:center;">Group task assigner</h1>



    <div class="content">


        <div id="membersContainer">

            <h2> members</h2>
            <button id="addMember" class="btn btn-warning">add member</button>
        </div>

        <div id="tasksContainer">

            <h2>tasks</h2>
            <button id="addTask" class="btn btn-warning">add task</button>
        </div>
        <br>
        <button id="asignBtn" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal"> Assign
            tasks to members</button>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="TaskAssigment.js"></script>
</body>

</html>
